<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="backgroundPage">
        <h1>CALCULADORA SIMPLES - IURY FIM DA SILVA</h1>
            <div class="Calculator">
            <h1 style="font-size: 26px;">Calculadora</h1>
            <p id="result"></p>
            <table><!--Tabela-->
                <tr><!--Linha1-->
                    <td><button class="buttonCalculator">C</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator"><</button></td>
                    <td><button class="buttonCalculator">/</button></td>
                    <td><button class="buttonCalculator">X</button></td>
                </tr>

                <tr><!--Linha2-->
                    <td><button class="buttonCalculator" onclick="insertData('7')">7</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator" onclick="insertData('8')">8</button></td>
                    <td><button class="buttonCalculator" onclick="insertData('9')">9</button></td>
                    <td><button class="buttonCalculator">-</button></td>
                </tr>

                <tr><!--Linha3-->
                    <td><button class="buttonCalculator" onclick="insertData('4')">4</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator" onclick="insertData('5')">5</button></td>
                    <td><button class="buttonCalculator" onclick="insertData('6')">6</button></td>
                    <td><button class="buttonCalculator">+</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td><button class="buttonCalculator" onclick="insertData('1')">1</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator" onclick="insertData('2')">2</button></td>
                    <td><button class="buttonCalculator" onclick="insertData('3')">3</button></td>
                    <td rowspan="2"><button class="buttonCalculator" style="height: 106px;">=</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td colspan="2"><button class="buttonCalculator" style="width: 106px;">0</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
