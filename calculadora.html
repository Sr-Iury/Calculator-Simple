<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="backgroundPage">
        <h1>Calculadora Simples - Iury Fim da Silva</h1>
            <div class="Calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table><!--Tabela-->
                <tr><!--Linha1-->
                    <td><button class="buttonCalculator">C</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator"><</button></td>
                    <td><button class="buttonCalculator">/</button></td>
                    <td><button class="buttonCalculator">X</button></td>
                </tr>

                <tr><!--Linha2-->
                    <td><button class="buttonCalculator">7</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator">8</button></td>
                    <td><button class="buttonCalculator">9</button></td>
                    <td><button class="buttonCalculator">-</button></td>
                </tr>

                <tr><!--Linha3-->
                    <td><button class="buttonCalculator">4</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator">5</button></td>
                    <td><button class="buttonCalculator">6</button></td>
                    <td><button class="buttonCalculator">+</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td><button class="buttonCalculator">1</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator">2</button></td>
                    <td><button class="buttonCalculator">3</button></td>
                    <td rowspan="2"><button class="buttonCalculator">=</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td colspan="2"><button class="buttonCalculator">0</button></td><!--Dados da linha-->
                    <td><button class="buttonCalculator">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
