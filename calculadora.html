<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="backgroundPage">
        <h1>Calculadora Simples - Iury Fim da Silva</h1>
            <div class="Calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table><!--Tabela-->
                <tr><!--Linha1-->
                    <td><button>C</button></td><!--Dados da linha-->
                    <td><button><</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>

                <tr><!--Linha2-->
                    <td><button>7</button></td><!--Dados da linha-->
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>

                <tr><!--Linha3-->
                    <td><button>4</button></td><!--Dados da linha-->
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td><button>1</button></td><!--Dados da linha-->
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                </tr>

                <tr><!--Linha4-->
                    <td colspan="2"><button>0</button></td><!--Dados da linha-->
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
